<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3e5f8a"/> 
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --azul-principal: #3e5f8a;
      --azul-claro: #4f7ab3;
      --gris-fondo: #f4f6f8;
      --borde-suave: #e0e6ec;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(rgba(62, 95, 138, 0.55), rgba(62, 95, 138, 0.75)),
                  url("{{ url_for('static', filename='img/fondo_login.jpg') }}") no-repeat center center/cover;
      font-family: 'Inter', 'Segoe UI', system-ui;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      border: 1px solid var(--borde-suave);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 420px;
      padding: 2.5rem 2rem;
      animation: fadeIn 0.8s ease;
    }

    .login-card h5 {
      color: var(--azul-principal);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #d8dee4;
      transition: all 0.25s ease;
    }

    .form-control:focus {
      border-color: var(--azul-claro);
      box-shadow: 0 0 0 0.2rem rgba(79, 122, 179, 0.25);
    }

    .btn-login {
      background-color: var(--azul-principal);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      padding: 0.7rem;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: var(--azul-claro);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(62, 95, 138, 0.3);
    }

    .login-Logo {
      max-width: 140px;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1));
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert {
      border-radius: 10px;
      font-size: 0.9rem;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.85rem;
    }

    footer a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      margin-left: 5px;
    }

    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }

    footer svg {
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 4px;
      fill: currentColor;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration.scope);
          })
          .catch(error => {
            console.log('Fallo el registro del Service Worker:', error);
          });
      });
    }
  </script>
</head>

<body>
  <div class="login-card">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='Logo.png') }}" class="login-Logo mb-2">
      <h5>Acceso al sistema</h5>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input name="usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn btn-login w-100">Iniciar sesión</button>
    </form>
  </div>

  <footer>
    © {{ current_year }} Latín Berry Plants · Departamento de TI <br>
    <a href="mailto:ti@latinberryplants.com?subject=Contacto%20Departamento%20TI" title="Enviar correo al Departamento de TI">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 6.5A2.5 2.5 0 0 1 5.5 4h13A2.5 2.5 0 0 1 21 6.5v11A2.5 2.5 0 0 1 18.5 20h-13A2.5 2.5 0 0 1 3 17.5v-11z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M21 6.5L12 13 3 6.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      eoronzor@latinberryplants.com
    </a>
  </footer>
</body>
</html>
